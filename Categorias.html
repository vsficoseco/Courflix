<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Courflix Categorias</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style-Categorias.css" />
	</head>
	<body>
		<div class="main-container">
			<div class="header-container">
				<div class="header-menu-icon-container">
					<i class="fas fa-bars"></i>
				</div>

				<div class="header-logo-container">
					<img
						src="../Courflix/images/logo.png"
						alt="Logo-Courflix"
						class="logo-img"
					/>
				</div>
				<div class="header-list-container">
					<ul class="header-list-elements">
						<li>Inicio</li>
						<li>Series</li>
						<li>Peliculas</li>
						<li>Agregados recientemente</li>
						<li>Mi lista</li>
					</ul>
				</div>
			</div>
			<div class="section-title-container">
				<div class="section-generic">
					<h4>Series ></h4>
				</div>
				<div class="section-title">
					<h2>TV de accion y aventuras</h2>
				</div>
			</div>
			<div class="list-container" class="first-row">
				<div class="list-title-container">
					<h3>Populares en Courflix</h3>
				</div>
				<div class="list-images-container">
					<div class="cover-container">
						<img src="images/preview-1.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-2.jpg" alt="Cover" />
					</div>
					<div class="cover-container" class="no-mobile">
						<img src="images/preview-3.jpg" alt="Cover" />
					</div>
					<div class="cover-container" class="no-mobile">
						<img src="images/preview-4.jpg" alt="Cover" />
					</div>
					<div class="cover-container" class="no-mobile">
						<img src="images/preview-5.jpg" alt="Cover" />
					</div>
					<div class="cover-container" class="no-mobile">
						<img src="images/preview-6.jpg" alt="Cover" />
					</div>
					<div class="cover-container" class="no-mobile">
						<img src="images/preview-7.jpg" alt="Cover" />
					</div>
				</div>
			</div>
			<div class="list-container" class="second-row">
				<div class="list-title-container">
					<h3>Contenidos de Courflix</h3>
				</div>
				<div class="list-images-container">
					<div class="cover-container">
						<img src="images/preview-8.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-9.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-10.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-11.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-12.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-13.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-14.jpg" alt="Cover" />
					</div>
				</div>
			</div>
			<div class="list-container" class="third-row">
				<div class="list-title-container">
					<h3>Tendencias</h3>
				</div>
				<div class="list-images-container">
					<div class="cover-container">
						<img src="images/preview-15.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-16.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-1.jpg" alt="Cover" />

					<div class="cover-container">
						<img src="images/preview-2.jpg" alt="Cover" />

					<div class="cover-container">

					<div class="cover-container">
						<img src="images/preview-4.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-5.jpg" alt="Cover" />
					</div>
				</div>
			</div>
			<div class="list-container" class="fourth-row">
				<div class="list-title-container">
					<h3>Thrillers de TV adictivos</h3>

					<div class="cover-container">
						<img src="images/preview-11.jpg" alt="Cover" />
					</div>
					<div class="cover-container">
						<img src="images/preview-12.jpg" alt="Cover" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
