<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Courflix video</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style-video.css" />
	</head>
	<body>
		<div class="main-container">
			<div class="header-container">
				<div class="header-menu-icon-container">
					<i class="fas fa-bars"></i>
				</div>

				<div class="header-logo-container">
					<img
						src="../Courflix/images/logo.png"
						alt="Logo-Courflix"
						class="logo-img"
					/>
				</div>
				<div class="header-list-container">
					<ul class="header-list-elements">
						<li>Inicio</li>
						<li>Series</li>
						<li>Peliculas</li>
						<li>Agregados recientemente</li>
						<li>Mi lista</li>
					</ul>
				</div>
			</div>
			<div class="video-player-container">
				<div class="video-window">
					<img src="images/breakingbad-preview4.jpg" alt="imagen video" />
				</div>
			</div>
		</div>
	</body>
</html>
